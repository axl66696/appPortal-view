<div class="layout-sidebar" [ngClass]="{ 'collapsed-inactive': !navigationService.isCollapsed() }">
  <div class="navigation-container">
    <div class="navigation-header" [ngClass]="{'collapsed-inactive': !navigationService.isCollapsed()}">
      <ng-container *ngIf="!navigationService.isCollapsed()">
        <div class="m-1">
          <span class="material-symbols-outlined">
            {{appInfo().icon}}
          </span>
        </div>
        <div>
          <div>{{appInfo().title}}</div>
        </div>
      </ng-container>
      <ng-container *ngIf="navigationService.isShowBody()">
        <button
          pButton
          pRipple
          type="button"
          (click)="changeCollapsed()"
          icon="{{ this.collapsedButtonIcon() }}"
          class="p-button-rounded p-button-text"
        > </button>
      </ng-container>
    </div>
    <!-- <ng-container *ngIf="navigationService.isShowBody()">
      <his-navigation-body class="navigation-body" [bodyItems]="navigationBodyItems()" [iscollapsed]="navigationService.isCollapseNavigation()"></his-navigation-body>
    </ng-container>
    <his-navigation-footer></his-navigation-footer> -->
  </div>
</div>
<div
  class="layout-content"
  [ngClass]="{
    'collapsed-inactive': !navigationService.isCollapsed()
  }"
>
  <!-- <router-outlet></router-outlet> -->
</div>
