<ng-container *ngIf="news && news.length < 1; else ShowNews">
  <h1 class="p-datatable" [innerText]="'沒有最新消息'|translate"></h1>
</ng-container>

<ng-template #ShowNews>
  <ng-container *ngIf="news && news[0].execStatus.code==='10';else completedTable">
    <p-table [value]="news!" [tableStyle]="{ width: '100%' }">
      <ng-template pTemplate="body" let-news>
        <tr>
          <td class="first-child">
            <span *ngIf="news.execStatus['code'] === '10'">
              <button
                pButton
                pRipple
                type="button"
                [label]="'完成'|translate"
                class="p-button-outlined check-button"
                (click)="onChangeStatus(news)"
              ></button>
            </span>
          </td>
          <td class="nth-child" (click)="onNavNewsClick(news.url,news.sharedData)"><span class="label-m">{{ news.period.start.formatString('YYYY-MM-DD HH:mm') }}</span>
          <td class="last-child" (click)="onNavNewsClick(news.url,news.sharedData)"><span class="label-m">{{ news.subject }}</span></td>
        </tr>
      </ng-template>
    </p-table>
  </ng-container>

</ng-template>

<ng-template #defaultTable>
  <p-table [value]="news!" [tableStyle]="{ width: '100%' }">
    <ng-template pTemplate="body" let-news>
      <tr (click)="onNavNewsClick(news.url,news.sharedData)">
        <td class="first-child">
          <span *ngIf="news.execStatus['code'] === '10'">
            <button
              pButton
              pRipple
              type="button"
              [label]="'完成'|translate"
              class="p-button-outlined check-button"
              (click)="onChangeStatus(news)"
            ></button>
          </span>
        </td>
        <td class="nth-child"><span class="label-m">{{ news.period.start.formatString('YYYY-MM-DD HH:mm') }}</span>
        <td class="last-child"><span class="label-m">{{ news.subject }}</span></td>
      </tr>
    </ng-template>
  </p-table>
</ng-template>

<ng-template #completedTable>
  <p-table
    [value]="news!"
    [tableStyle]="{ width: '100%' }">
    <ng-template pTemplate="body" let-news>
      <tr>
        <td class="complete-first"  (click)="onNavNewsClick(news.url,news.sharedData)">
          <span class="label-m">{{ news.period.start.toLocaleString({hour12:false}) }}</span>
        </td>
        <td class="complete-last"  (click)="onNavNewsClick(news.url,news.sharedData)">
          <span class="label-m">{{ news.subject }}</span>
        </td>
      </tr>
    </ng-template>
  </p-table>
</ng-template>

<ng-template #customtemplate>
  <p-table
    [value]="news!"
    [tableStyle]="{ width: '100%' }">
    <ng-template pTemplate="body" let-news>
      <tr>
        <td>
          <span *ngIf="news.execStatus['code'] === '10'">
            <button
              pButton
              pRipple
              type="button"
              [label]="'完成' |translate"
              class="p-button-outlined"
              (click)="onChangeStatus(news)"
            ></button>
          </span>
        </td>
        <td>
          <span class="label-m">{{ news.period.start.toLocaleString({hour12:false}) }}</span>
        </td>
        <td>
          <span class="label-m">{{ news.subject }}</span>
        </td>
        <td>
          <span *ngIf="news.url">
            <p-button #navButton [label]="'請點選進入'|translate" styleClass="p-button-link" (click)="onNavNewsClick(news.url,news.sharedData)"></p-button>
          </span>
        </td>
      </tr>
    </ng-template>
  </p-table>
</ng-template>
