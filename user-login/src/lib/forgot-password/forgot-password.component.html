<p-dialog
  class="profile"
  [(visible)]="isVisibleForgot"
  [modal]="true"
  showEffect="fade"
  [breakpoints]="{ '960px': '75vw' }"
>
<ng-template pTemplate="header">
  <div class="dialog-header">
    <span [innerText]="'forget password'|translate"></span>
    <button pButton pRipple type="button" (click)="onCloseClick()" icon="pi pi-times" class="p-button-rounded"> </button>
  </div>
</ng-template>
  <div class="profileContent lg:col-12 mb-2 p-0 flex justify-content-center">
    <div class="fromList flex flex-wrap justify-content-center w-full">
      <div class="fromColumn flex">
        <h6 [innerText]="'account'|translate"></h6>
        <input type="text" pInputText [(ngModel)]="userCode" />
      </div>
      <div class="fromColumn flex">
        <h6 [innerText]="'eMail'|translate"></h6>
        <input type="text" pInputText [(ngModel)]="eMail"/>
      </div>
      <div>※ 輸入驗證資料將會收到修改密碼確認信</div>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      (click)="onCloseClick()"
      type="button"
      [label]="'cancel'|translate"
      class="p-button-secondary"
    > </button>
    <button
      pButton
      pRipple
      (click)="onSubmitClick()"
      type="button"
      [label]="'submit'|translate"
    > </button>
  </ng-template>
</p-dialog>
