<div class="login-page-container">
  <div class="login-container">
    <div class="welcome-container">
    <div class="welcome-style">Welcome!</div>
  </div>
    <div class="logo-container">
      <img src="assets/companyLogo.png" alt="Image" />
    </div>

    <div class="title-style">雲行至善醫療系統</div>


    <div class="form-container">
      <div class="input-text">
        <label class="input-label" htmlFor="branchSelector">{{'院區'|translate}}</label>
        <p-dropdown
          id="branchSelector"
          [options]="branchesOption"
          [(ngModel)]="loginReq.orgNo"
          [placeholder]="'請選擇院區' | translate"
        >
      </p-dropdown>
      </div>
      <div class="input-text">
        <label class="input-label" htmlFor="UserName">{{'帳號'|translate}}</label>
        <input
          pInputText
          id="UserName"
          type="text"
          [placeholder]="'請輸入帳號' | translate"
          [(ngModel)]="loginReq.userCode.code"
          class="p-inputtext p-element p-component"
        />
      </div>
      <div class="input-text">
        <label class="input-label" htmlFor="Password">{{'密碼'|translate}}</label>
        <p-password
          id="password"
          [placeholder]="'請輸入密碼' | translate"
          [(ngModel)]="password"
          [feedback]="false"
          (keyup.enter)="onLoginClick()"
          class="p-fluid"
        ></p-password>
      </div>
      <div class="button-group">
        <p-button [label]="'忘記密碼' | translate" styleClass="p-button-link" (onClick)="onForgotClick()"></p-button>
        <button pButton pRipple-label [label]="'登入' | translate" (click)="onLoginClick()"> </button>
      </div>
    </div>
  </div>
  <div class="image-container">
    <div class="image-box">
      <img src="assets/loginImage.png" class="image-style" alt="Image" />
    </div>
  </div>
</div>
<p-toast></p-toast>

<his-forgot-password (hideForgot)="onHideForgot()" [isVisibleForgot]=isVisibleForgot></his-forgot-password>
<his-reset-password (hideReset)="onHideReset()" [isVisibleReset]=isVisibleReset [token]="token"></his-reset-password>
