<p-dialog
  class="profile"
  [(visible)]="isVisibleReset"
  [modal]="true"
  showEffect="fade"
  [breakpoints]="{ '960px': '75vw' }"
>
<ng-template pTemplate="header">
  <div class="dialog-header">
    <span [innerText]="'reset password'|translate"></span>
    <button pButton pRipple type="button" (click)="onCloseClick()" icon="pi pi-times" class="p-button-rounded"> </button>
  </div>
</ng-template>
  <div class="profileContent lg:col-12 mb-2 p-0 flex justify-content-center">
    <div class="fromList flex flex-wrap justify-content-center w-full">
        <div class="fromColumn flex">
          <h6 [innerText]="'new password'|translate"></h6>
            <p-password [(ngModel)]="password" [placeholder]="'Please enter new password'|translate" [feedback]="true" [toggleMask]="true"></p-password>
        </div>
        <div class="fromColumn flex">
          <h6 [innerText]="'Please enter again'| translate"></h6>
            <p-password [(ngModel)]="passwordConfirm" [placeholder]="'Please enter again'|translate" [feedback]="false" [toggleMask]="true"></p-password>
        </div>
      <div>※ 請注意輸入相同密碼</div>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      (click)="onCancelClick()"
      type="button"
      [label]="'cancel'|translate"
      class="p-button-secondary"
    > </button>
    <button
      pButton
      pRipple
      (click)="onSubmitClick()"
      type="button"
      [label]="'submit'|translate"
    > </button>
  </ng-template>
</p-dialog>
