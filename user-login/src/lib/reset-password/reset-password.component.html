<p-dialog
  class="profile"
  [(visible)]="isVisibleReset"
  [modal]="true"
  showEffect="fade"
  [breakpoints]="{ '960px': '75vw' }"
>
<ng-template pTemplate="header">
  <div class="dialog-header">
    <span>{{'重置密碼'|translate}}</span>
    <button pButton pRipple type="button" (click)="onCloseClick()" icon="pi pi-times" class="p-button-rounded"> </button>
  </div>
</ng-template>
  <div class="profileContent lg:col-12 mb-2 p-0 flex justify-content-center">
    <div class="fromList flex flex-wrap justify-content-center w-full">
        <div class="fromColumn flex">
          <h6>{{'新密碼'|translate}}</h6>
            <p-password [(ngModel)]="password" [placeholder]="'請輸入新密碼'|translate" [feedback]="true" [toggleMask]="true"></p-password>
        </div>
        <div class="fromColumn flex">
          <h6>{{'請再次輸入'| translate}}</h6>
            <p-password [(ngModel)]="passwordConfirm" [placeholder]="'請再次輸入'|translate" [feedback]="false" [toggleMask]="true"></p-password>
        </div>
      <div>※ {{'請注意輸入相同密碼'|translate}}</div>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      (click)="onCancelClick()"
      type="button"
      [label]="'取消'|translate"
      class="p-button-secondary"
    > </button>
    <button
      pButton
      pRipple
      (click)="onSubmitClick()"
      type="button"
      [label]="'確定送出'|translate"
    > </button>
  </ng-template>
</p-dialog>
